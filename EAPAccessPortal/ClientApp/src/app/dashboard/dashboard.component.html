<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/custom.css">
<div  *ngIf="isLoad" class="loader-overlay">
        <div class="loader1"></div>
</div>
<div  *ngIf="chatisstatrd" >
    <div class="modal" style="display: block!important;background: rgba(255, 255, 255, 0.5);">
     <div class="modal-dialog modal-dialog-centered">
       <div class="modal-content">
         <div class="modal-body">
             <div class="cancel-apntmnt">
                 <p> Are you sure to end the chat and leave this chat session?</p>
                 <div class="btn-grp" style="width: 100% !important; text-align: center;">
                    <a href="javascript:;" (click)="Yesmodelchatend()" class="btn appoint-btn" data-dismiss="modal">Yes</a>

                    <a href="javascript:;" (click)="Cancelmodelchatend()" class="btn appoint-btn" data-dismiss="modal" >No</a>
                </div>
             </div>
         </div>
       </div>
     </div>
 </div>

 </div>
<div class="inner-main">
    <div class="sub-header d-block d-lg-none">
        <figure class="brand-logo"><a href="index.html"><img style="max-width:150px;" src="/assets/images/logo.svg" alt="AccessEAP People in focus"
                    title="AccessEAP People in focus"></a>
                    <figcaption style="color:#153472">Online Wellbeing</figcaption></figure>
        <a class="expand-nav humberg-nav ">

            </svg>
        </a>
    </div>

    <div class="left-side">
        <figure class="profile-pic">
            <!--<span class="user-active">&nbsp;</span>-->
            <a  (click)="onMenuClick(0)" [ngClass]="{'active': currentMenuIndex == 0}">

                <img [src]="user.ProfilePhoto" onError="this.onerror=null;this.src='/assets/images/defaultprofile_s.jpg';"  *ngIf="user.ProfilePhoto!=null" style="min-height: 45px;object-fit:cover;">
                <img src="/assets/images/defaultprofile_s.jpg" alt="User image" *ngIf="user.ProfilePhoto==null" style="min-height: 45px;object-fit:cover;">
                <!-- <img src="/assets/images/avatar.png" alt="User image"> -->
            </a>
        </figure>
        <!-- <label class="profile-pic" for="file-input" style="margin-left: 13px;">
            <span class="user-active">&nbsp;</span>

             <img [src]="imgURL" alt="User image">
         </label> -->
               <!-- <img src="/assets/images/avatar.png" alt="User image"> -->
         <input id="file-input" type="file" (change)="selectPhoto($event.target.files)" style="display: none;"/>
        <div class="main-navigation">
            <ul>
                <li><a  (click)="onMenuClick(1)" [ngClass]="{'active': currentMenuIndex == 1}"><object type="image/svg+xml" data="/assets/images/home-nav.svg"></object>
                        <span>Home</span></a></li>
                <li><a (click)="onMenuClick(2)"  [ngClass]="{'active': currentMenuIndex == 2}"><object type="image/svg+xml" data="/assets/images/calendar-alt-nav.svg"></object> <span>Make
                            a booking</span></a></li>
                <li><a (click)="onMenuClick(3)" [ngClass]="{'active': currentMenuIndex == 3}"><object type="image/svg+xml" data="/assets/images/calendar-check-nav.svg"></object> <span>Booking
                            History</span></a></li>
                <li><a (click)="onMenuClick(4)" [ngClass]="{'active': currentMenuIndex == 4}"><object type="image/svg+xml" data="/assets/images/chat-nav.svg"></object> <span>Quick Consultation</span></a></li>
                <li><a (click)="onMenuClick(5)" [ngClass]="{'active': currentMenuIndex == 5}"><object type="image/svg+xml" data="/assets/images/user-edit-nav.svg"></object>
                        <span>Upcoming Appointments</span></a></li>
            </ul>
        </div>
    </div>
    <div  *ngIf="showquataEmptymsg" >
        <div class="modal" style="display: block!important;background: rgba(255, 255, 255, 0.5);">
         <div class="modal-dialog modal-dialog-centered">
           <div class="modal-content">
             <div class="modal-body">
                 <div class="cancel-apntmnt" style='text-align: center;
                 padding-top: 37px;'>

                    </div> -->
                 </div>
             </div>
           </div>
         </div>
     </div>

     </div>

    <div class="right-side">
            <router-outlet></router-outlet>

    </div>
</div>
